<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Tables Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="table-display" id="displayTable">
            <h2>Data Display</h2>
            <table>
                <tbody>
                    <!-- Table cells will be filled by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="table-input" id="inputTable">
            <h2>Data Input</h2>
            <table>
                <tbody>
                    <!-- Table cells will be filled by JavaScript -->
                </tbody>
            </table>
            <button onclick="submitData()">Submit Data</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
