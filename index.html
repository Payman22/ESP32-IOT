<!DOCTYPE html>
<html lang="en">
<head>

    <title>Supabase Realtime Database Example</title>
</head>
<body>
    <h1>Supabase Realtime Database Example</h1>
    
    <ul id="dataList">
        <!-- Data will be displayed here -->
    </ul>

    <script>
        // Replace these with your Supabase project details
        const supabaseUrl = 'https://mvitvcjgujsbskzykayb.supabase.co';
        const supabaseApiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12aXR2Y2pndWpzYnNrenlrYXliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTY5NzEyNjYsImV4cCI6MjAzMjU0NzI2Nn0.FEIEHdHjeMbV653cmPLWq2kmgdCmX5QYfvFKbdyi15s';

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabase = createClient(supabaseUrl, supabaseApiKey);

        // Function to fetch data from Supabase table
        async function fetchData() {
            try {
                const { data, error } = await supabase
                    .from('table1')
                    .select('*'); // Replace 'your_table_name' with your actual table name

                if (error) {
                    console.error('Error fetching data:', error.message);
                    return;
                }

                // Clear existing data
                const dataList = document.getElementById('dataList');
                dataList.innerHTML = '';

                // Display fetched data
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = JSON.stringify(item);
                    dataList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        }

        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
